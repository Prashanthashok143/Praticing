    <body>
        <form method="get" target="_blank">
            <fieldset class="scheduler-border">
                <legend class="scheduler-border">Account Registration</legend>
                <label for="types of account">
                Please specify the type of account you
                 want to open</label> <br>
                <select>
                    <option value="Please select">Please Select</option>
                <option class="form-control " value="Saving Account">Savings Accont</option>
                <option value="Current Account">Current Account</option>
                <option value="Merchant Account">Merchant Account</option>
                <option value=""></option>
                    </select> <br> <br>
                    <label for="Name">Name</label> <br>
                    <select>
                        <option value="Title" >Title</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                    </select>
                    <div class="input-group">
                     <span class="input-group-text">First</span>
                     <span class="input-group-text">Last Name</span> 
                     <input type="text" placeholder="First Name"  class="form-control is-valid">
                     <input type="text" placeholder="Last Name" class="form-control is-invalid " >
                     
                    </div>
                    
                    
                    <br>  <br>
                    <label for="number">Mobile</label>
                    <div class="form-floating mb-3" id="number11">
                        <input type="tel" name="number1" id="number1" placeholder="number" class="form-control w-25">
                        <label for="number1">Mobile</label>
                    </div>
                    <label for="email">Email</label>
                    <input type="email" name="email" placeholder="Email id"/> <br> <br>
                    <label for="Address">Address</label> <br>
                    <input type="text" placeholder="Street Address"
                     name="Address" id="Address" size="60"/> <br>
                     <input type="text" name="Address" placeholder="City" size="41">
                     <select>
                        <option selected disabled>State</option>
                        <option value="AP">Andhra Pradesh</option>
                       <option value="Bihar">Bihar</option>
                        <option value="Chattisgarh">Chattisgarh</option>
                        <option value="Goa">Goa</option>
                        <option value="Haryana">Haryana</option>
                        <option value="jharkand">jarkhand</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tamilnadu">Tamilnaduu</option>
                        <option value="Up">Uttar Pradesh</option>
                        </select>
                        <br>
                        <input type="tel" placeholder="Pincode"
                         pattern="[0-9]{06}" 
                        size="16px">
                        <input list="Country" name="Country" placeholder="Country"/>
                        <datalist id="Country">
                            <option value="Australia">Australia</option>
                            <option value="Bangladesh">Bangladesh</option>
                            <option value="India">India</option>
                        </datalist> <br> <br>
                        <label for="Citizenship">Citizenship</label>
                        <input type="radio" id="Indian" name="citizenship"/>
                        <label for="Citizenship">Indian</label>
                        <input type="radio" id="other" name="citizenship">
                        <label for="Citizenship">Others</label>
                        <br>  <label  for="DOB">DOB</label> <br>
                        <input type="date" name="DOB" min="2001-01-01" max="2006-01-01"/> 
                        <label for="Mstatus">MaritalStatus</label>
                        <select>
                            <option>Single</option>
                            <option>Married</option>
